<form clrForm>
    <clr-input-container>
        <label>Search:</label>
        <input clrInput type="text" [(ngModel)]="searchText" name="searchText" />
    </clr-input-container>
    <button type="button" class="btn btn-primary" (click)='searchCards()' > Search
    </button>
</form>
<cdk-virtual-scroll-viewport class='cards-viewport' [itemSize]='cardItemSize'>

<div *cdkVirtualFor="let row of cardsDataSource">
    <app-card-item  #carditem [model]='row.cards'></app-card-item>
</div>
</cdk-virtual-scroll-viewport>
<clr-spinner *ngIf="showProgress" class='spinner'>Loading data</clr-spinner>
